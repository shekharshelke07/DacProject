<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="backgrounding">
    <div class="header">
        <h1 class="h1">Registration</h1>
    </div> 
    <div class="main-form"> 
 <form #userform="ngForm">
     {{ ngmodel | json }}
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control is-invalid" placholder="first name" id="fn" [ngModel]="ngmodel.firstname">
                <div class="invalid-feedback">Looks Good</div>     
            </div>
        </div>         
        <div class="col">
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control" [ngModel]="ngmodel.lastname">
                    <small class="form-text text-muted">
                        This should be your Last Name
                    </small>
                </div>     
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="pass" class="form-control" [ngModel]="ngmodel.password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [ngModel]="ngmodel.email">
    </div>
    <div class="form-group">
        <label>Select Role</label>
        <select name="role" class="form-control" [ngModel]="ngmodel.role">
            <option value="admin">Admin</option>
            <option value="student">Student</option>
            <option value="customer">Customer</option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">submit</button>
    </div>
</form>
</div>
</div>
</body>
</html>
