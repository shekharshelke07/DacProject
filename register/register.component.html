<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 

</head>
<body>
    <div class="regform"><h1>Registration</h1></div>
    <div class="main">
       <form>
           <div id="name">
               <h2 class="name">Name</h2>
               <input class="firstname" type="text" name="firstname"><br>
               <label class="firstlabel">first name</label>
               <input class="lastname" type="text" name="last_name">
               <label class="lastlabel">last name</label>
           </div>
           <h2 class="name">Username</h2>
           <input class="uname" type="text">
           <h2 class="name">Password</h2>
           <input class="company" type="text" name="company">
           <h2 class="name">Email</h2>
           <input class="email" type="text" name="email">
           <div id="role">
            <h2 class="name">Role</h2>
            <input class="role1" type="radio" name="role"><label class="label1">Admin</label>
            <input class="role2" type="radio" name="role"><label class="label2">Student</label>
            <input class="role3" type="radio" name="role"><label class="label3">Customer</label>
        </div>
           <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
